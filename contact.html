<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/contact.css">
	<title>Contact</title>
</head>
<body>
	<header>
		<h1>University of Michigan Weightlifting</h1>
		<nav>
			<ul>
				<li class="active"><a href = "home.html">Home</a></li>
				<li><a href = "resources.html">Facilities & Coaching</a></li>
				<li><a href = "contact.html">Contact</a></li>
			</ul>
		</nav>
	</header>
	<main id="main">
	<h2>Interest in joining the team? Have any questions? Fill out the form below</h2>
	<form>
		<fieldset>
		  <legend>Contact Us</legend>
		  <label for="name_id">Your Name</label>
		  <input type="text" placeholder="Enter Your Name" id = "name_id" name="name" required>
		  <label for="email_id">Your Email</label>
		  <input type="email" placeholder="Enter Your Email" id = "email_id" name="email" required>
		  <label for="msg">Leave A Message</label>
		  <textarea id = "msg" name="mesg" required></textarea><br>
		  <input type="submit" value = "Submit">
		</fieldset>
	   </form>
	<div class="icons">
		<h2>Find us on social media!</h2>
		<!-- look up how to use image icons for hyperlinks -->
		<a href="https://www.instagram.com/umichweightlifting/?hl=en" aria-label="Team Instagram page">
		<img width="150"alt="instagram.com/umichweightlifting" src="../images/social-media-icons/iconmonstr-instagram-11.svg">
		<a href="https://www.tiktok.com/@umichweightlifting" aria-label="Team TikTok page">
		<img width="150"alt="tiktok.com/@umichweightlifting" src="../images/social-media-icons/tiktok-icon.svg">
		<a href="https://www.youtube.com/channel/UCo4HQC-M5Y0RiH0DKxHl7Rg" aria-label="Team YouTube channel">
		<img width="150"alt="youtube.com/channel/UCo4HQC-M5Y0RiH0DKxHl7Rg" src="../images/social-media-icons/YouTube-Icon-Almost-Black-Logo.wine.svg">
	</div>
	</main>
</body>
